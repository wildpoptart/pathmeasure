<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathMeasure</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Path Measure</h1>
            <div class="instructions">
                <div class="instruction-item">
                    <span class="icon">📍</span>
                    <span>Click anywhere to place points</span>
                </div>
                <div class="instruction-item">
                    <span class="icon">🔄</span>
                    <span>Click near first point to close loop</span>
                </div>

            </div>
        </header>
        
        <div id="distance"></div>
        
        <div class="map-container">
            <div id="map"></div>
            <div class="info-panel">
                <div class="button-container" style="display: flex; justify-content: center; margin-bottom: 20px;">
                    <button id="clearBtn" class="btn">Clear All Points</button>
                </div>
                <div id="points-list"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
